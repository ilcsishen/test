   <div class="projectdetail">

            <div class="detailscroll">

                    <ul>
                        <li>

                            <ul>
                                <li>作品發想理念<span>星辰酒店為虛構之飯店品牌，在一堂品牌課中誕生。

                                    其定位在高級酒店，因此標誌使用上以優雅的星星標誌為主，
                                    
                                    十二星座之圖騰為輔助，搭配簡潔俐落的字體給予人信賴及乾淨的感覺。
                                    
                                    其中包含完整 CI 識別手冊，包含：標誌排列、標誌大小、
                                    
                                    企業標準色等，均有詳細規範。
                                    </span></li>
                                <li>使用工具<span>Adobe Photoshop、Adobe Illustrator</span></li>
                                <li>共同創作者<span>無</span></li>
                                <li>作品年份<span>2019</span></li>
                            </ul>
                        </div>
                    </div>
