                        <li>

            </div>
            <div class="detailabout">
                <div class="detaillimit">
                    <div class="detailaboutinner">
                        <div class="detailabout_title">About Work <span>作品說明</span></div>
                        <div class="detailabout_text">
                            <ul>
                                <li>作品發想理念<span>我們重新詮釋聖經中末日四騎士的涵義，轉化為現今國際上迫切需要關注的環境議題。以針對人類造成環境破壞的種種行為，最終將導致世界末日這種誇張化的方式呈現，並透過現在與末日做出對比，警醒眾人思考、並做改變。最終製作成8張大型繪畫視覺並倆倆相對，以現在世界級未來世界做相互對比。</span></li>
                                <li>使用工具<span>描圖紙、墨筆、日本美術紙、Adobe Photoshop、Adobe Illustrator</span></li>
                                <li>共同創作者<span>王芝雅、劉肇昇、吳宜樺</span></li>
                                <li>作品年份<span>2017</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
